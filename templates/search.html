<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #address-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        #address-bar .nav-buttons {
            display: flex;
            margin-right: 10px;
        }

        #address-bar .nav-buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        #address-bar .nav-buttons button:hover {
            background-color: #555;
        }

        #address-bar input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        #search-bar button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div id="address-bar">
        <div class="nav-buttons">
            <button id="reverse-btn">&larr;</button>
            <button id="forward-btn">&rarr;</button>
            <button id="refresh-btn">&#x21bb;</button>
        </div>
        <input type="text" placeholder="Address bar">
    </div>

    <div id="search-bar">
        <form action="/results" method="get">
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>

</body>
</html>
